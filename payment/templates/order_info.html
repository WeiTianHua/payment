<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if order %}
        {% for iter in order %}
        <h1>{{ iter }}:{{ order[iter] }}</h1>
        {% endfor %}
    {% elif msg %}
        <h1>{{ msg }}</h1>
    {% else %}
        <h1>无消息</h1>
    {% endif %}
</body>
</html>
